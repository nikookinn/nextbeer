# NextBeer React Project Configuration
sonar.projectKey=nextbeer-react
sonar.projectName=NextBeer React Admin Dashboard
sonar.projectVersion=1.0.0
sonar.projectDescription=Modern restaurant management system with QR menu

# Source directories
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
